
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>6. Retas Paralelas Simples</title>
</head>
<body>
<h2>Retas paralelas verticais (150px de dist√¢ncia)</h2>
<canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.strokeStyle = 'black';
ctx.beginPath();
ctx.moveTo(100, 20);
ctx.lineTo(100, 280);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(250, 20);
ctx.lineTo(250, 280);
ctx.stroke();

</script>
</body>
</html>
