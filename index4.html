<!DOCTYPE html>
<html>
<head>
    <title>4. Primeiro Segmento</title>
</head>
<body>
<h2>Meu primeiro segmento AB</h2>
<canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const pontoA = { x: 140, y: 100 };
const pontoB = { x: 200, y: 200 };

// Desenha linha AB
ctx.strokeStyle = 'black';
ctx.beginPath();
ctx.moveTo(pontoA.x, pontoA.y); // Move para ponto A
ctx.lineTo(pontoB.x, pontoB.y); // Desenha at√© ponto B
ctx.stroke();

// Desenha ponto A
ctx.fillStyle = 'red';
ctx.beginPath();
ctx.arc(pontoA.x, pontoA.y, 5, 0, 2 * Math.PI);
ctx.fill();

// Desenha ponto B
ctx.fillStyle = 'blue';
ctx.beginPath();
ctx.arc(pontoB.x, pontoB.y, 5, 0, 2 * Math.PI);
ctx.fill();

// Nomes dos pontos
ctx.fillStyle = 'black';
ctx.font = '16px Arial';
ctx.fillText("A", pontoA.x - 15, pontoA.y - 10);
ctx.fillText("B", pontoB.x + 10, pontoB.y);

// Segmento vertical entre (200, 80) e (200, 250)
ctx.strokeStyle = 'green';
ctx.beginPath();
ctx.moveTo(200, 80);
ctx.lineTo(200, 250);
ctx.stroke();
</script>

</body>
</html>
